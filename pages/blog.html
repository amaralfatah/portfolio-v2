<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog- Amar Al Fatah</title>
    <link href="../src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="../src/input.css">
    <link rel="stylesheet" href="../src/css/blog.css">
    <link rel="icon" type="image/png" href="../src/img/avatar_circle.png">

    <!-- Javascript -->
    <script src="/src/js/utils/component-loader.js"></script>
</head>

<body>

    <!-- Header Navigation -->
    <div id="header-container"></div>

    <!-- Placeholder for Page Content -->
    <div class="md:mt-[100px] max-w-7xl mx-auto">
        <div class="container mx-auto p-3 md:p-8">
            <div class="flex flex-col-reverse md:flex-row relative">
                <!-- Main content area -->
                <div class="w-full md:w-2/3">
                    <!-- Loading Spinner -->
                    <div id="loading-spinner" class="flex justify-center items-center h-40">
                        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-[#48CAE4]"></div>
                    </div>
                    <!-- Articles Container -->
                    <div id="articles-container" class="flex flex-col gap-4 md:px-20 fade-zoom-up hidden"></div>
                </div>
    
                <!-- Sidebar -->
                <div class="w-full md:w-1/3 h-fit p-8 md:sticky md:top-24">
                    <div class="flex flex-col text-left">
                        <div class="bg-clip-text bg-gradient-to-r from-slate-100 to-[#48CAE4] text-transparent">
                            Let's share experiences, stories, and knowledge together.
                        </div>
                        <div class="h-[1px] mt-7 mb-7 w-20 bg-[#90E0EF]"></div>
                        <div class="hidden md:block">
                            <div class="text-white text-md font-semibold">Topics</div>
                            <div class="mt-3 flex flex-wrap gap-1">
                                <span
                                    class="py-2 px-3 rounded-2xl bg-[#1e1e1f] hover:bg-white/20 text-white text-xs cursor-pointer">NodeJS</span>
                                <span
                                    class="py-2 px-3 rounded-2xl bg-[#1e1e1f] hover:bg-white/20 text-white text-xs cursor-pointer">Technology</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer Navigation (Mobile Only) -->
    <div id="footer-container"></div>

    <script src="../src/js/blog.js"></script>
</body>

</html>
